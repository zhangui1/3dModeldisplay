<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DMD</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <a href="/"><img src="images/3D文物古建.png" alt="Logo"></a>
        </div>
        <nav class="main-nav">
            <ul>
                <!-- 导航菜单已删除 -->
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="model-container">
            <canvas id="model-canvas"></canvas>
            
            <!-- 模型控制面板 -->
            <div class="model-controls-panel">
                <div class="control-group">
                    <button id="reset-camera" class="icon-btn" title="重置视角">
                        <i class="bi bi-house"></i>
                    </button>
                    <button id="fullscreen" class="icon-btn" title="全屏">
                        <i class="bi bi-fullscreen"></i>
                    </button>
                </div>
            </div>
            
            <div class="model-info">
                <div class="model-title">
                    <h1 id="model-name">模型名称</h1>
                </div>
                <div class="model-description">
                    <p id="model-desc">模型描述信息</p>
                </div>
                <!-- 删除了解更多按钮 -->
            </div>
        </div>
        
        <div class="controls-container">
            <div class="control-buttons">
                <button id="prev-model" class="control-btn"><span class="arrow left"></span></button>
                <button id="next-model" class="control-btn"><span class="arrow right"></span></button>
            </div>
            <div class="model-thumbnails" id="thumbnails-container">
                <!-- 缩略图将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>
    
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-logo">
                    <img src="images/3D模型展示.png" alt="Logo" class="footer-logo-img">
                    <p>3D模型展示系统</p>
                </div>
            </div>
            <div class="footer-middle">
                <p class="tech-support-title">关于我们</p>
                <div class="lab-group">
                    <div class="lab-item">
                        <img src="images/3D文物古建.png" alt="文物古建">
                        <p>文物古建3D重建与展示实验室</p>
                    </div>
                    <div class="lab-item">
                        <img src="images/3D重建.png" alt="3D重建">
                        <p>文物古建3D重建小组</p>
                    </div>
                    <div class="lab-item">
                        <img src="images/3D展示.png" alt="3D展示">
                        <p>文物古建3D展示小组</p>
                    </div>
                </div>
            </div>
            <div class="footer-right">
                <div class="tech-support">
                    <p class="tech-support-title">技术支持</p>
                    <div class="tech-links">
                        <a href="https://threejs.org/" target="_blank" class="tech-link">Three.js</a>
                        <a href="https://superspl.at/editor" target="_blank" class="tech-link">SuperSplat</a>
                        <a href="https://zhuanlan.zhihu.com/p/680669616" target="_blank" class="tech-link">3D Gaussian Splatting</a>
                    </div>
                </div>
                <div class="copyright">
                    <p>© 2025 3DMD与3Dgroup 版权所有</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 使用ES模块方式加载THREE.js -->
    <!-- 不再需要通过传统脚本标签加载THREE.js，完全使用ES模块方式 -->
    
    <!-- 定义importmap，指定模块加载路径 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/loaders/GLTFLoader.js", 
                "three/examples/jsm/loaders/DRACOLoader.js": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/loaders/DRACOLoader.js",
                "three/examples/jsm/loaders/OBJLoader.js": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/loaders/OBJLoader.js",
                "three/examples/jsm/loaders/STLLoader.js": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/loaders/STLLoader.js",
                "three/examples/jsm/loaders/FBXLoader.js": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/loaders/FBXLoader.js",
                "@mkkellogg/gaussian-splats-3d": "./js/lib/gaussian-splats-3d.module.js"
            }
        }
    </script>
    
    <!-- 初始化确认脚本，使用ES模块方式检查THREE是否可用 -->
    <script type="module">
        import * as THREE from 'three';
        console.log('THREE.js ES模块已成功加载，版本:', THREE.REVISION);
    </script>
    
    <!-- 主应用脚本使用模块化方式加载 -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
